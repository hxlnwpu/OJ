<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1334.最简真分数
   </h3>
   <h4>
    时限：1000ms 内存限制：128000K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    给出n个正整数，任取两个数分别作为分子和分母组成最简真分数，编程求共有几个这样的组合。
    <br/>
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    输入有多组，每组包含n（n&lt;=600）和n个不同的整数，整数大于1且小于等于1000。
    <br/>
    当n=0时，程序结束，不需要处理这组数据。
    <br/>
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    每行输出最简真分数组合的个数。
    <br/>
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    7
    <br/>
    3 5 7 9 11 13 15
    <br/>
    3
    <br/>
    2 4 5
    <br/>
    0
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    17
    <br/>
    2
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    来源
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
  </div>

 </body>
</html>
