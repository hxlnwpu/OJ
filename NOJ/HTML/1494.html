<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1494.串的字符统计
   </h3>
   <h4>
    时限：1000ms 内存限制：10000K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    求出字符串s所含不同字符的总数和每种字符的个数。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    一个长度不超过100的字符串,字符串中不包含空格，回车，tab等无法打印出来的字符。（字符串长度&lt;100）
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    输出字符串s所含字符的总数和每种字符的个数。(输出的字符顺序按照该字符在字符串中出现的先后顺序显示)
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    fg^22$vcfng$nhge
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    16
    <br/>
    f:2
    <br/>
    g:3
    <br/>
    ^:1
    <br/>
    2:2
    <br/>
    $:2
    <br/>
    v:1
    <br/>
    c:1
    <br/>
    n:2
    <br/>
    e:1
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    来源
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
  </div>
  <input id="SubmitButton" name="SubmitButton" onclick="SubmitProblem(1494)" type="button" value="提交"/>
 </body>
</html>
