<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1613.求和
   </h3>
   <h4>
    时限：2000ms 内存限制：262144K  总时限：10000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    整数x,y,z满足1&lt;=xyz&lt;=n
    <br/>
    求Σ(|x|+|y|+|z|)^2 除以10007的余数
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    正整数n(小于等于1e10)
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    要求的式子的值
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    1
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    36
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
    当n=1时，满足条件的三元组为
    <br/>
    (1,1,1)
    <br/>
    (-1,-1,1)
    <br/>
    (-1,1,-1)
    <br/>
    (1,-1,-1)
    <br/>
    所以答案是3*3+3*3+3*3+3*3=4*9=36，除以10007的余数还是36
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    来源
   </div>
   <div class="panel_content">
    ACoder
   </div>
   <div class="panel_bottom">
   </div>
  </div>

 </body>
</html>
