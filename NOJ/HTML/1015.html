<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1015.二叉排序树
   </h3>
   <h4>
    时限：1000ms 内存限制：10000K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    已知二叉排序树中结点数据域为整数，根据键盘输入不同个数的数据构造二叉排序树，设计递归算法输出树中所有大于或等于给定值x的结点，并以函数的参数返回输出的结点个数并打印。假设以二叉链表为存储结构，其结点结构为：
    <br/>
    lchild data rchild
    <br/>
    <br/>
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    先输入数据的个数n，然后连续的n行每行一个正整数表示结点的值，最后输入正整数x。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    先序输出树中所有大于或等于给定值x的结点的值和这样的结点的个数，每个数据占一行。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    4
    <br/>
    2
    <br/>
    7
    <br/>
    9
    <br/>
    4
    <br/>
    7
    <br/>
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    7
    <br/>
    9
    <br/>
    2
    <br/>
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    来源
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
  </div>
  <input id="SubmitButton" name="SubmitButton" onclick="SubmitProblem(1015)" type="button" value="提交"/>
 </body>
</html>
