<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1073.阶乘
   </h3>
   <h4>
    时限：1000ms 内存限制：10000K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    给一个整数，请输出该数字阶乘的后缀0的个数，例如：
    <br/>
    数字7，它的阶乘为5040，后面有一个0，则输出1；还有数字10，它的阶乘为3628800，后面有两个0，则输出2。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    第一行一个数据N，小于100，表示一共要输入n个数字，以后n行输入一个数字。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    对应于每一个输入，输出一个满足题目要求的数字。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    6
    <br/>
    3
    <br/>
    60
    <br/>
    100
    <br/>
    1024
    <br/>
    23456
    <br/>
    8735373
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>

    <br/>
    14

    24
    <br/>
    253
    <br/>

    <br/>
    <br/>
    <br/>
    <br/>

   </div>
