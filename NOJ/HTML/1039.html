<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1039.求矩阵的鞍点
   </h3>
   <h4>
    时限：100ms 内存限制：10000K  总时限：1000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    矩阵中比上下两个数都大且比左右两个数都小或者比上下两个数都小且比左右两个数都大的数成为“鞍点”。求输入的矩阵中鞍点的个数。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    输入的第一行是两个整数m、n，它们都是小于50的正整数，代表矩阵有m行n列；
    <br/>
    接下来的m行每行有n个正整数。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    输出鞍点的个数。格式是printf("%d\n", count);
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    3 4
    <br/>
    1 2 3 4
    <br/>
    6 5 8 7
    <br/>
    4 3 2 1
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    1
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    来源
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
  </div>

</html>
