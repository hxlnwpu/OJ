<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1434.判断某个给定的元素是否有逆元
   </h3>
   <h4>
    时限：1000ms 内存限制：10000K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    给定一个集合A={0, 1, 2, ..., n-1}，及A上的运算*的运算表，找出该运算的幺元，并判断给定的元素是否有逆元。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    先输入一个小于等于20的正整数n，接下来输入一个n行n列的由0到n-1的数构成的矩阵表示这个运算的运算表，最后输入一个小于n的自然数。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    如果该元素有逆元，则输出“Yes”，否则输出“No”。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    4
    <br/>
    0 1 2 3
    <br/>
    1 3 1 3
    <br/>
    2 0 2 0
    <br/>
    3 1 3 1
    <br/>
    2
    <br/>
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    No
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    来源
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
  </div>
  <input id="SubmitButton" name="SubmitButton" onclick="SubmitProblem(1434)" type="button" value="提交"/>
 </body>
</html>
