<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1051.工资
   </h3>
   <h4>
    时限：1000ms 内存限制：10000K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    某单位马上要加工资，增加金额取决于工龄和现工资两个因素：对于工龄大于等于20年的，如果现工资高于2000，加200元，否则加180元；对于工龄小于20年的，如果先工资高于1500，加150元，否则加120元；工龄和现工资从键盘输入，编程求加工资后的员工工资。
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    两个整型数据：year,wage，year大于等于1，小于等于100；wage大于等于100，小于等于5000
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    一个整型数据newwage。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    25 2200
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    2400
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
    注意要以换行结尾。
   </div>
   <div class="panel_bottom">
   </div>

    来源
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
