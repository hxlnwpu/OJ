<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1059.插入排序
   </h3>
   <h4>
    时限：1000ms 内存限制：10000K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    给定一个已经排序好数组，要求输入一个数后，按原来的排序规律插入到原数组中．
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    输入一个整数n(n&lt;10000)，代表已经排序好的数组大小，接下来n个整数为已排序数组．最后输入要插入的整数m.
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    输出插入以后的数组，每个数占一行，共n＋１行．
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    5
    <br/>
    2
    <br/>
    3
    <br/>
    4
    <br/>
    5
    <br/>
    6
    <br/>
    1
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    1
    <br/>
    2
    <br/>
    3
    <br/>
    4
    <br/>
    5
    <br/>
    6
    <br/>
   </div>

   </div>

   </div>

   </div>

   <div align="left" class="panel_title">
    来源
   </div>

   </div>

   </div>
