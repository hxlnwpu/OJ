<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1248.众数问题
   </h3>
   <h4>
    时限：1000ms 内存限制：10000K  总时限：2000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    给定含有n个元素的多重集合S，每个元素在S中出现的次数称为该元素的重数。多重集S中重数最大的元素称为众数。例如，S={1，2，2，2，3，5}。 多重集 S的众数是2，其重数为 3。对于给定的由n个自然数组成的多重集S，编程计算S 的众数的重数。
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    第1行多重集S中元素个数n(n &lt;= 1000000)。接下来的n 行中，每行有一个自然数m (m &lt;= 100000)。
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    输出众数的重数。
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    6
    <br/>
    1
    <br/>
    2
    <br/>
    2
    <br/>
    2
    <br/>
    3
    <br/>
    5
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    3
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    来源
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
  </div>

 </body>
</html>
