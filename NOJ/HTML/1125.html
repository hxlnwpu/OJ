<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1125.机器人
   </h3>
   <h4>
    时限：1000ms 内存限制：10000K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    机器人面向x轴正方向站在原点。当他接受到一个数字n时开始动作。
    <br/>
    当n=-1时，机器人左转，
    <br/>
    n=-2时，右转，
    <br/>
    n&gt;0时，机器人前进n步。
    <br/>
    n=0时，结束。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    若干个整数，每个整数大于等于-2，小于100。最后一个整数为0，代表输入结束。（除最后一个整数，其他整数均不为0）
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    两个整数，每个一行，代表机器人最终的x坐标和y坐标。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    －1
    <br/>
    2
    <br/>
    －2
    <br/>
    1
    <br/>
    0
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    1
    <br/>
    2
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    来源
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
  </div>
  <input id="SubmitButton" name="SubmitButton" onclick="SubmitProblem(1125)" type="button" value="提交"/>
 </body>
</html>
