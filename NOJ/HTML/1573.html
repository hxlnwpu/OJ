<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1573.九鼎之尊（二）
   </h3>
   <h4>
    时限：1000ms 内存限制：10000K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    秦人雄视天下之心，由来已久，秦武王死后，秦昭襄王即位，励精图治，继续扩张，多年之后已经具备了统一天下的实力，周赧王对秦昭襄王说：这里有n个鼎（1≤n≤100），咱俩轮流数鼎，谁数到最后一个鼎谁做天子（这次不用举鼎:-D），要求每次数的数量必须是1、2和4这三个数字之一。你能否写一个程序帮秦昭襄王算一下，要想取得胜利应该先数还是后数？
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    输入一个正整数n。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    如果先数必胜则输出“Yes”,否则输出“No”。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    6
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    No
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    来源
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
  </div>
