<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1461.并集
   </h3>
   <h4>
    时限：1000ms 内存限制：10000K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    假设有集合A和B分别用线性表LA和LB表示，即线性表中的元素为集合的成员，编写算法求一个新的集合是集合A和集合B的并集，并存放在线性表LC中。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    第一行输入两个小于等于100的正整数m,n分别表示两个线性表的长度，第二行输入 m个整数，第三行输入n个整数来分别表示两个集合的元素。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    顺序输出集合C每个元素的值，每个元素占一行。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    3 5
    <br/>
    5 2 7
    <br/>
    4 2 10 3 8
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    5
    <br/>
    2
    <br/>
    7
    <br/>
    4
    <br/>
    10
    <br/>
    3
    <br/>
    8
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    来源
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
  </div>
  <input id="SubmitButton" name="SubmitButton" onclick="SubmitProblem(1461)" type="button" value="提交"/>
 </body>
</html>
