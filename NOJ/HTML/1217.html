<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1217.二进制回文
   </h3>
   <h4>
    时限：1000ms 内存限制：10000K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    回文指的是从左向右念一段文字和从右向左念一段文字，得到的结果是一样的，即这段文字是对称的。

一个二进制回文指的就是一个二进制数，从左往右看和从右往左看是一样一样的。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    输入有两行，第一行单独一个二进制正整数A，第二行单独一个二进制正整数B,其中0 ≤ A ≤ B ≤ (10000000000000000000)
    <sub>
     2
    </sub>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    输出大于等于A,且小于等于B的回文二进制数的个数（个数以十进制输出即可）。
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    1
    <br/>
    1011
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    5
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    来源
   </div>

   </div>

   </div>
