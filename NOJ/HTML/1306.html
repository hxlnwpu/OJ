<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1306.找零
   </h3>
   <h4>
    时限：1000ms 内存限制：10000K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    在某柜台前排队的有2*n个人，其中n个人持50元钞票，另外n个人持100元钞票，每件商品价值50元。假设人与人之间没有差别，在柜台上没有零钱的情况下，只有这2*n个人的排队方式满足一定条件的时候，才可以正常完成交易。问共有多少种排队方式满足条件。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    人数n（1=&lt;n&lt;=15），表示有n个人持50元钞票，另外n个人持100元钞票。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    满足上述条件的排队方式的数目。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">

    <br/>
   </div>

   </div>
