<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1501.用括号法递归建立二叉树
   </h3>
   <h4>
    时限：1000ms 内存限制：10000K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    如果用大写字母标识二叉树节点，则一棵二叉树可以用以下字母序列建立，#表示空节点。试写一个递归算法，有这种形式的字符序列，建立相应的二叉树的二叉链表存储结构，并按层次遍历输出。如一棵二叉树可表示为：A(B(#,D),C(E(#,F),#))
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    按题中要求，用括号法输入二叉树序列，#表示空节点
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    按层次遍历建立好的二叉树并输出
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    A(B(#,D),C(E(#,F),#))
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    ABCDEF
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>

    来源
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
