<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1608.勾股数（三）有一条直角边长为12的所有勾股数
   </h3>
   <h4>
    时限：1000ms 内存限制：10000K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    老师出了一个出了一个奥数题，一个边长为12的正方形，以它的每条边作为一个直角边向外划一个三条边都为整数的直角三角形，问这些直角三角形的边长分别是多少？佳佳奥数很差，你能写一个程序帮助他把一般情况都解决好吗？谢谢！
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    输入两个正整数m,n。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    按字典序输出m以内的有一条直角边的边长为n的所有勾股数（每次先输出n，再输出其他两个数）。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    100 12
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    12 5 13
    <br/>
    12 9 15
    <br/>
    12 16 20
    <br/>
    12 35 37
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    来源
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
  </div>

</html>
