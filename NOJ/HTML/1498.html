<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1498.计算二叉树中叶子节点的数目
   </h3>
   <h4>
    时限：1000ms 内存限制：10000K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    先序建立一棵二叉树，采用二叉链表结构存储，并计算该二叉树中叶子节点的数目。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    输入一串先序遍历字符串，根据此字符串建立一棵二叉树（以指针方式存储）。
    <br/>
    如输入某二叉树的先序序列为ABC##DE#G##F###（其中#表示空格字符，空格字符代表空树）。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    输出叶子节点的个数（输出结果后换行）。
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    ABC##DE#G##F###
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    3
    <br/>
   </div>

   </div>
