<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1594.并查集（二）
   </h3>
   <h4>
    时限：1000ms 内存限制：10000K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    一个城市中有一些犯罪团伙，共有n个人，有m条信息同伙信息，并且知道同伙的同伙是同伙，问共有多少个犯罪团伙。
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    先输入两个正整数n和m（均小于1000），表示城市里有n个人，并且将给出m对朋友关系，接下来的m行每行给出两个0~n-1之间的整数，表示这两个人是朋友关系。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    输出犯罪团伙的个数。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    6 4
    <br/>
    0 1
    <br/>
    1 2
    <br/>
    2 0
    <br/>
    0 4
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    3
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    来源
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
  </div>
  <input id="SubmitButton" name="SubmitButton" onclick="SubmitProblem(1594)" type="button" value="提交"/>
 </body>
</html>
