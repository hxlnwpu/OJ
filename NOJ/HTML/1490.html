<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1490.矩阵除法
   </h3>
   <h4>
    时限：1000ms 内存限制：10000K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    矩阵除法
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    先输入一个正整数代表第一个正方形矩阵的行列数，接着输入该矩阵；
    <br/>
    再输入一个正整数代表第二个正方形矩阵的行列数，接着输入该矩阵，输入a代表整个输入结束。
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    第一个矩阵除以第二个矩阵的结果
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    2
    <br/>
    5 4
    <br/>
    2 6
    <br/>
    2
    <br/>
    1 3
    <br/>
    2 5
    <br/>
    a
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    -17 11
    <br/>
    2   0
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
    1.计算矩阵的除法，先将被除的矩阵转化为它的逆矩阵，再将前面的矩阵和后面的矩阵的逆矩阵相乘。
    <br/>
    2.第二个矩阵不能为奇异矩阵（不可逆）；
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    来源
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
  </div>
  <input id="SubmitButton" name="SubmitButton" onclick="SubmitProblem(1490)" type="button" value="提交"/>
 </body>
</html>
