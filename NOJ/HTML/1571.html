<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1571.八数码
   </h3>
   <h4>
    时限：5000ms 内存限制：20000K  总时限：10000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>

    在九宫格里放在1到8共8个数字还有一个是空格，与空格相邻的数字可以移动到空格的位置，问给定的状态最少需要几步能到达目标状态（用0表示空格）：
    <br/>
    1 2 3
    <br/>
    4 5 6
    <br/>
    7 8 0

   </div>

   </div>

   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
