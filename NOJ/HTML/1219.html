<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1219.新区铺路
   </h3>
   <h4>
    时限：100ms 内存限制：10000K  总时限：1000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    西工大长安校区要铺一条新路。
    <center>
     <img src="images/1006.png"/>
    </center>
    问用2*1的砖块铺一条4*N的路（1≤ N ≤ 10
    <sup>
     9
    </sup>
    ）,有多少种方法？

注：因为结果可能是个很大的数，所以要求结果模M（0 ≤ M ≤ 10
    <sup>
     5
    </sup>
    ）作为最后的结果。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    输入的每一行为两个整数N和M，以0 0结束。
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    对每一行输入，输出模M后的方法数。
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    1 10000
    <br/>
    3 10000
    <br/>
    5 10000
    <br/>
    0 0
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    1
    <br/>
    11
    <br/>
    95
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    来源
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
