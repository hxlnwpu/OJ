<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1596.最少修建多长的公路能把所有村庄连起来（一）
   </h3>
   <h4>
    时限：1000ms 内存限制：10000K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    一个地区有n个村庄，有一些村子之间可以修路，已知每条路的长度，问最少修建多长的公路可以把所有的村子连接起来。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    先输入两个正整数n，m(n小于10000，m小于100000)，表示有n个村庄，m条可以修建的路，接下来的m行每行三个整数，前两个表示村庄的编号（0~n-1），第三个表示这条路的长度。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    输出路的总长度的最小值。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    4 5
    <br/>
    0 1 10
    <br/>
    0 2 13
    <br/>
    1 2 1
    <br/>
    1 3 5
    <br/>
    3 0 8
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    14
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    来源
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
  </div>
  <input id="SubmitButton" name="SubmitButton" onclick="SubmitProblem(1596)" type="button" value="提交"/>
 </body>
</html>
