<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1389.求平均年龄
   </h3>
   <h4>
    时限：1000ms 内存限制：32768K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    班上有学生若干名，给出每名学生的年龄（整数），求班上所有学生的平均年龄，保留到小数点后两位。
    <br/>
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    第一行有一个整数n（1&lt;= n &lt;= 100），表示学生的人数。其后n行每行有1个整数，取值为15到25。
    <br/>
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    可能有多组测试数据，对于每组数据，
    <br/>
    输出一行，该行包含一个浮点数，为要求的平均年龄，保留到小数点后两位。
    <br/>
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    2
    <br/>
    18
    <br/>
    17
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    17.50
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
    要输出浮点数、双精度数小数点后2位数字，可以用下面这种形式：
    <br/>
    printf("%.2f", num);
    <br/>
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    来源
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
  </div>
  <input id="SubmitButton" name="SubmitButton" onclick="SubmitProblem(1389)" type="button" value="提交"/>
 </body>
</html>
