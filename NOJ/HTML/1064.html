<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1064.方阵
   </h3>
   <h4>
    时限：1000ms 内存限制：10000K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    设有4×4的方阵，其中的元素由键盘输入。求出：
    <br/>
    1.主对角线上元素之和；
    <br/>
    2.辅对角线上元素之和；
    <br/>
    3.方阵中最大的元素。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    4×4的方阵。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    1.主对角线上元素之和a；
    <br/>
    2.辅对角线上元素之和b；
    <br/>
    3.方阵中最大的元素c。
    <br/>
    输出时每个单独一行。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    1 2 3 4
    <br/>
    2 1 5 6
    <br/>
    3 5 1 7
    <br/>
    4 6 7 1
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    4
    <br/>
    18
    <br/>
    7
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
    主对角线元素行、列下标相同；辅对角线元素行、列下标之和等于方阵的最大行号（或最大列号）减小标。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    来源
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
  </div>
  <input id="SubmitButton" name="SubmitButton" onclick="SubmitProblem(1064)" type="button" value="提交"/>
 </body>
</html>
