<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1544.读入数组形式存储的二叉树然后先序遍历输出
   </h3>
   <h4>
    时限：1000ms 内存限制：10000K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    读入数组形式存储的二叉树然后先序遍历输出。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    先输入一个小于等于100的正整数n，接下来的n行每行3个非负整数，是每个结点的信息，第一个是该结点的关键字数值，第二个是左孩子的编号，第三个是右孩子的编号，（孩子的编号为0表示这个子树为空），0号结点为根节点。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    输出该二叉树的先序序列。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    5
    <br/>
    3 1 2
    <br/>
    8 0 3
    <br/>
    2 4 0
    <br/>
    7 0 0
    <br/>
    10 0 0
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    3
    <br/>
    8
    <br/>
    7
    <br/>
    2
    <br/>
    10
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    来源
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
  </div>
  <input id="SubmitButton" name="SubmitButton" onclick="SubmitProblem(1544)" type="button" value="提交"/>
 </body>
</html>
