<html>
 <body>
  <div style="width: 980px;background-color: #FFFFFF;">
   <h3 style="color:#1A5CC8">
    1593.并查集（一）
   </h3>
   <h4>
    时限：1000ms 内存限制：10000K  总时限：3000ms
   </h4>
   <div align="left" class="panel_title">
    描述
   </div>
   <div class="panel_content">
    一个城市中有n个人，其中一些人是朋友关系，同时他们都认为：朋友的朋友是朋友，现在任给两个人，问他们是否是朋友关系。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入
   </div>
   <div class="panel_content">
    先输入两个正整数n和m（均小于1000），表示城市里有n个人，并且将给出m对朋友关系，接下来的m行每行给出两个0~n-1之间的整数，表示这两个人是朋友关系。
    <br/>
    最后一行再输入两个0~n-1之间的整数，问他们是否是朋友关系。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出
   </div>
   <div class="panel_content">
    是朋友关系则输出"Yes"，否则输出"No"。
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输入样例
   </div>
   <div class="panel_content">
    8 5
    <br/>
    0 3
    <br/>
    5 1
    <br/>
    3 7
    <br/>
    3 7
    <br/>
    3 4
    <br/>
    7 6
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    输出样例
   </div>
   <div class="panel_content">
    No
    <br/>
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    提示
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
   <div align="left" class="panel_title">
    来源
   </div>
   <div class="panel_content">
   </div>
   <div class="panel_bottom">
   </div>
  </div>
  <input id="SubmitButton" name="SubmitButton" onclick="SubmitProblem(1593)" type="button" value="提交"/>
 </body>
</html>
